<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="navbar">
        <div class="logo">
            <h1>Electricity Bill</h1>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pay Bill</a></li>
            <li><a href="#">Register Complaint</a></li>
            <li><a href="#">Complaint Status</a></li>
        </ul>
        <div  class="logoutBTN">
            <button id="logoutBtn">Logout</button>
        </div>
        
    </div>

    <div class="content">
        <div class="user-info">
            <p>Welcome, <strong><span id="username">John Doe</span></strong></p>
        </div>

        <div class="card">
            <h2>Enter Credit Card Details</h2>
            <form id="creditCardForm">
                <label for="cardNumber">Card No:</label>
                <input type="number" id="cardNumber" name="cardNumber" min="1000000000000000" required>

                <label for="cardHolderName">Card Holder Name:</label>
                <input type="text" id="cardHolderName" name="cardHolderName" minlength="10" required>

                <label for="expiryDate">Expiry Date (MM/YY):</label>
                <input type="text" id="expiryDate" name="expiryDate" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" max="999" required >

                <a href="../paymentconfirmation/paymentconfirmation.html"><button type="button" id="makePaymentBtn">Make Payment</button></a>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
