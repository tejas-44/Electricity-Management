<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Complaint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="navbar">
        <div class="logo">
            <h1>Electricity Bill</h1>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pay Bill</a></li>
            <li><a href="#">Register Complaint</a></li>
            <li><a href="#">Complaint Status</a></li>
        </ul>
        <div class="logoutBTN">
            <button id="logoutBtn">Logout</button>

        </div>
    </div>

    <div class="content">
        <h1>Register Complaint/Service</h1>
        <form id="complaintForm">
            <div class="form-group">
                <label for="complaintType">Complaint/Service Type:</label>
                <select id="complaintType" name="complaintType">
                    <option value="billing">Billing Related</option>
                    <option value="voltage">Voltage Related</option>
                    <option value="disruption">Frequent Disruption</option>
                    <option value="streetLight">Street Light Related</option>
                    <option value="pole">Pole Related</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <!-- Categories will be populated based on the selected complaint type using JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="contactPerson">Contact Person:</label>
                <input type="text" id="contactPerson" name="contactPerson" required>
            </div>

            <div class="form-group">
                <label for="landmark">Landmark:</label>
                <input type="text" id="landmark" name="landmark">
            </div>

            <div class="form-group">
                <label for="consumerNo">Consumer No:</label>
                <input type="text" id="consumerNo" name="consumerNo" minlength="13" maxlength="13" required>
            </div>

            <div class="form-group">
                <label for="problemDescription">Problem Description:</label>
                <textarea id="problemDescription" name="problemDescription" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" minlength="10" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="button-group">
                <button type="submit">Submit Complaint</button>
                <button type="button" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
