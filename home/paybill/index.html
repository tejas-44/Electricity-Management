<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Bill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="navbar">
        <div class="logo">
            <h1>Electricity Bill</h1>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pay Bill</a></li>
            <li><a href="#">Register Complaint</a></li>
            <li><a href="#">Complaint Status</a></li>
        </ul>
        <div class="logoutBTN">
            <button id="logoutBtn">Logout</button>

        </div>
    </div>

    <div class="content">
        <div class="user-info">
            <p>Welcome, <strong><span id="username">John Doe</span></strong></p>
        </div>

        <div class="card">
            <h2>Bill Details</h2>
            <table class="bill-details">
                <thead>
                    <tr>
                        <th>Bill Amount</th>
                        <th>Total Payable Amount</th>
                        <th>PG Charge</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row, replace with dynamic data from the database -->
                    <tr>
                        <td>500</td>
                        <td>550</td>
                        <td>10</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

        <div class="card">
            <label for="paymentMode">Select Mode of Payment:</label>
            <label for="paymentMode">Select Mode of Payment:</label>
            <input type="radio" id="debit" name="paymentMode" value="debit">
            <label for="debit">Debit</label>
            <input type="radio" id="credit" name="paymentMode" value="credit">
            <label for="credit">Credit</label>
<br>
<br>
            <button id="payNowBtn">Pay Now</button>
            <a href="index.html"><button id="backToHomeBtn">Back to Home</button></a>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
