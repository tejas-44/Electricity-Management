<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="navbar">
        <div class="logo">
            <h1>Electricity Bill</h1>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pay Bill</a></li>
            <li><a href="#">Register Complaint</a></li>
            <li><a href="#">Complaint Status</a></li>
        </ul>
        <div class="logoutBTN">
            <button id="logoutBtn">Logout</button>

        </div>
    </div>

    <div class="content">
        <div class="user-info">
            <p>Welcome, <strong><span id="username">John Doe</span></strong></p>
        </div>

        <div class="bills-section">
            <h2>View Bills</h2>
            <!-- Include your bill view section here -->
            <!-- It should allow selecting bills and calculate total amount -->
            <table class="bill-table">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Consumer Name</th>
                        <th>Due Amount (₹)</th>
                        <th>Payable Amount (₹)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row, replace with dynamic data from the database -->
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>Consumer 1</td>
                        <td>500</td>
                        <td>550</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
            <button id="proceedToPay">Proceed to Pay</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
