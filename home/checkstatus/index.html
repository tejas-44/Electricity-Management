<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Complaint Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="navbar">
        <div class="logo">
            <h1>Electricity Bill</h1>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pay Bill</a></li>
            <li><a href="#">Register Complaint</a></li>
            <li><a href="#">Complaint Status</a></li>
        </ul>
        <div class="logoutBTN">
            <button id="logoutBtn">Logout</button>

        </div>
    </div>

    <div class="content">
        <div class="card">
            <h2>Check Complaint Status</h2>
            <form id="checkStatusForm">
                <div class="form-group">
                    <label for="complaintNumber">Complaint Number:</label>
                    <input type="text" id="complaintNumber" name="complaintNumber" required>
                </div>

                <div class="button-group">
                    <button type="submit">Get Complaint Status</button>
                    <button type="button" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
